<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

 <!-- CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">

<!-- Google Fonts -->
    <body>
        <nav class="navbar navbar-dark bg-dark d-flex justify-content-center">
        <span class="navbar-brand mb-0 h1">Weather</span>
    </nav>
<!-- Search Bar --> 
    <div class="container-fluid">               <!-- Container for the entire page -->
        <div class="row mt-3">                  <!-- Row for the entire page -->
            <div class="col-md-3 searchColumn"> <!-- Column for the search bar -->
                <form>                          <!-- Form for the search bar -->
                    <h4>Search for a City:</h4> <!-- Search Bar Header -->
                    <div class="input-group">   <!-- Input Group for the search bar -->
                        <input type="text" class="form-control" id="cityInput" placeholder="Enter City"> <!-- Search Bar -->
                        <div class="input-group-append">     
                        <!-- Search Button -->
                        <button type="submit" id="submitCity" class="btn btn-primary fa fa-search"></button> 
                        </div> <!-- End of Search Button -->
                </div>
            </form>

<!-- Previous Search -->
    <div id="previousSearch" class="btn-group-vertical"> <!-- Previous Search Button -->
        <h4>Previous Searches:</h4> <!-- Previous Search Header -->
    </div>
    </div>
    
<!-- Current Weather info -->
    <div class="col-md-9">
        <div class="container" id="currentWeather">
       
        </div>
    <div>
    
<!-- 5 Day Forecast Display -->
    <h3>5-Day Forecast:</h3>
        <div class="row" id="weatherForecast">
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>                                     <!-- jQuery library -->
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>       <!-- Skycons Library -->
    <script src="script.js"></script>                                                                       <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>           <!-- moment.js -->

</body>
</html>
